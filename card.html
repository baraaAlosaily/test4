<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="img/fav.html" />

    <meta name="author" content="colorlib" />

    <meta name="description" content="" />

    <meta name="keywords" content="" />

    <meta charset="UTF-8" />

    <title>Travel</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/cart2.css" />
    <script src="./assets/js/app.js" async></script>
  </head>

  <body>
    <a href="./index-3.html">main</a>
    <section class="banner-area relative">
      <div class="overlay overlay-bg"></div>
      <div class="container">
        <div class="row fullscreen align-items-center justify-content-between">
          <div class="col-lg-6 col-md-6 banner-left">
            <h1 class="text-white">
              <i class="fas fa-shopping-basket"></i> Basket
            </h1>
            <a href="#" class="primary-btn text-uppercase">Retern to Home</a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/9e5d1913ca.js"
      crossorigin="anonymous"
    ></script>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items" id="cartitme">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="https://pulses.org/images/com_yoorecipe/cropped-Isreal_Falafel-4055.jpg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Falafel</span>
          </div>
          <span class="cart-price cart-column">1.00 JD</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="https://d2j8k8fxwhe17j.cloudfront.net/images/slider/%D8%A7%D9%84%D8%AD%D9%85%D8%B5.jpeg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Hommos</span>
          </div>
          <span class="cart-price cart-column">2.00 JD</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" type="button">Remove</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">3 JD</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        Purchase
      </button>
    </section>
  </body>
</html>
